<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Figma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="favicon.svg" />
  </head>
  <style>
    body {
      background-color: rgba(235, 255, 222, 0.717);
    }
    a {
      text-decoration: none;
    }
    #myVideo {
      width: 100%;
    }
  </style>
  <body>
    <div class="container my-5 bg-white rounded-4 py-4 px-4 shadow">
      <nav class="navbar border-bottom mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="avatar.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Богдан
          </a>
        </div>
      </nav>
      <a href="index.html" class="card-link"
        ><i class="bi bi-arrow-left"></i> Вернуться назад
      </a>
      <div
        class="border border-bottom-0 rounded-top-4 shadow-sm p-3 effect1 mt-4"
      >
        <div class="row g-4 align-items-center">
          <div class="col-12">
            <div class="card-body">
              <h5 class="card-title">Figma</h5>
              <p class="card-text">
                Это онлайн-сервис для разработки интерфейсов и прототипирования
                с возможностью организации совместной работы в режиме реального
                времени.
              </p>
            </div>
          </div>
        </div>
      </div>
      <video
        autoplay
        muted
        loop
        id="myVideo"
        class="rounded-bottom-4 border border-top-0"
      >
        <source src="figma.mov" type="video/mp4" />
        Ваш браузер не поддерживает встроенные видео :(
      </video>
      <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-4 mb-5 mt-2">
        <div class="col">
          <div class="card h-100 rounded-4">
            <div class="card-body">
              <h5 class="card-title">Проекты в разработке</h5>
              <p class="card-text">
                В данном сервисе часто используются прототипы, поэтому скоро
                можно будет их посмотреть.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
